type User {
    _id: ID!
    firstName: String!
    lastName: String!
    email: String!
    password: String
}

type AuthData {
    token: String
    userId: String
}

input UserInputData {
    email: String!
    firstName: String!
    lastName: String!
    password: String!
}

type Query {
    login(email: String, password: String): AuthData!
    user: User!
}

type Mutation {
    createUser(userInput: UserInputData): User!
}
